
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearning AI Analysis Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
        }

        /* --- MARKDOWN ENHANCED STYLES --- */
        .markdown-content {
            line-height: 1.8;
            color: #334155;
        }
        .markdown-content h1 { 
            font-weight: 900; font-size: 1.8rem; margin-top: 2rem; margin-bottom: 1rem; color: #0f172a; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.5rem; 
        }
        .markdown-content h2 { 
            font-weight: 800; font-size: 1.5rem; margin-top: 1.8rem; margin-bottom: 0.8rem; color: #1e293b; display: flex; align-items: center;
        }
        .markdown-content h2::before {
            content: ""; display: inline-block; width: 4px; height: 1.2rem; background: #3b82f6; margin-right: 0.75rem; border-radius: 2px;
        }
        .markdown-content h3 { 
            font-weight: 800; font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 0.6rem; color: #334155; 
        }
        .markdown-content p { margin-bottom: 1rem; }
        .markdown-content strong { color: #0f172a; font-weight: 800; }
        .markdown-content ul, .markdown-content ol { margin-left: 1.5rem; margin-bottom: 1.25rem; list-style-type: disc; }
        .markdown-content li { margin-bottom: 0.5rem; }
        .markdown-content blockquote { 
            border-left: 4px solid #3b82f6; padding: 1rem 1.25rem; font-style: italic; color: #475569; margin: 1.5rem 0; background: #f0f7ff; border-radius: 0 0.75rem 0.75rem 0; 
        }
        .markdown-content hr { border: 0; border-top: 2px dashed #e2e8f0; margin: 2rem 0; }
        .markdown-content code { font-family: 'JetBrains Mono', monospace; background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em; color: #ef4444; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>

</body>
</html>
